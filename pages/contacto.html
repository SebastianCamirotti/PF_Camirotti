<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Links de las fuentes -->
        <!-- Dancing Script (Título) -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    
            <!-- Roboto (Cuerpo) -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Roboto:wght@400&display=swap" rel="stylesheet">

        <link rel="icon" href="../images/logo2.ico">
        
        <link rel="stylesheet" href="/css/bootstrap.css">
    
        <link rel="stylesheet" href="../css/style.css">

        
    
        <title>Plastishop</title>

</head>

<body>

    <header id="inicio">

        <div class="container">

                    <div class="logo_container">
                        <div class="img-principal">
                            <img src="../images/logo.png" alt="logo_plastishop" class="logo">
                        </div>
                        <div class="principal">
                            <h1>Plastishop</h1>
                        <div class="titular">    
                            <p>Hacemos realidad tus ideas</p>
                        </div>
                        </div>
                    </div>

                    <!-- Barra de navegación -->
                    <nav class="navbar navbar-expand-lg navegation">
                        <button class="navbar-toggler" type="button" data-toggle="collapse"
                            data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                            aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav">
                                <li class="nav-item"><a class="nav-link" href="/index.html">Inicio</a></li>
                                <li class="nav-item"><a class="nav-link"
                                        href="../pages/galeria_fotos.html">Galería de fotos</a></li>
                                <li class="nav-item"><a class="nav-link"
                                        href="../pages/personalizados.html">Personalizados</a></li>
                                <li class="nav-item"><a class="nav-link" href="../pages/nosotros.html">Nosotros</a></li>
                                <li class="nav-item"><a class="nav-link"
                                        href="../pages/contacto.html">Contacto</a></li>
                            </ul>
                        </div>
                    </nav>

                </div>
            </div>
        </div>

    </header>

    <main>
        <h2>Contactate con nosotros!</h2>

        <form id="contact" action="" method="POST">
            <ul>
                <li>
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </li>
                <li>
                    <label for="email">Correo electrónico:</label>
                    <input type="email" id="email" name="email" required>
                </li>
                <li>
                    <textarea id="consulta" name="consulta" cols="50" rows="10" placeholder="Deja tu consulta..."></textarea>

                    <input type="submit" value="Enviar">
                </li>
            </ul>
            
        </form>

    </main>
    
    <footer>

        <ul>
            <li><a href="https://www.instagram.com/plastishop.uy/"> <img src="../images/logo_instagram.png" alt=""> </a></li>
            <li><a href="https://www.facebook.com/plastishop.uy"> <img src="../images/logo_facebook.png" alt=""></a></li>
            <li><a href="https://www.threads.net/@plastishop.uy"><img class="threads" src="../images/logo_threads.png" alt="logo threads"></a></li>
            <li><a href="https://www.tiktok.com/@plastishop.uy"><img src="../images/logo_tiktok.png" alt=""></a></li>    
        </ul>
        <div class="footer_txt"><h3>Plastishop 2023</h3></div>    
        

    </footer>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    
</body>
</html>
